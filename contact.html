<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-body-secondary">
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="margin: 0 50px">
        <img
          class="navbar-brand"
          width="50"
          height="40"
          src="img/brandred.png"
          alt=""
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link fw-bold" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="myProject.html">Add Project</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <a
              href="contact.html"
              class="btn btn-dark fw-semibold"
              type="submit"
            >
              Contact Me
            </a>
          </form>
        </div>
      </div>
    </nav>
    <!-- End Navbar  -->

    <!-- Form Contact -->

    <div class="form" style="width: 70%; margin: 30px auto">
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">Frontend Developer</option>
            <option value="2">Backend Developer</option>
            <option value="3">Fullstack Developer</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Your Message</label>
          <textarea class="form-control" cols="20" rows="10"></textarea>
        </div>
        <div class="mb-3 d-flex justify-content-end">
          <button
            type="submit"
            class="btn btn-dark"
            style="border-radius: 20px; width: 120px"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- End Form Contact -->

    <script src="javascript/bootstrap.bundle.min.js"></script>
  </body>
</html>
